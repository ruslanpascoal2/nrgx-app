<nz-layout>
  <nz-header>
    <strong>NgrxApp</strong>
    <a nz-dropdown *ngIf="user$ | async as _user" [nzDropdownMenu]="menu">
      {{ _user.username }}
      <i nz-icon nzType="down"></i>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu nzSelectable>
        <li nz-menu-item>Meu perfil</li>
        <li nz-menu-item (click)="logout()">Logout</li>
      </ul>
    </nz-dropdown-menu>
  </nz-header>
  <nz-content><router-outlet></router-outlet> </nz-content>
  <nz-footer></nz-footer>
</nz-layout>
